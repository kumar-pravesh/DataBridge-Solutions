<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | DataBridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-white border-b shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="text-primary font-extrabold text-xl">DataBridge</div>
        <span class="text-xs uppercase tracking-widest text-gray-400">Admin</span>
      </div>

      <nav class="flex items-center gap-6 text-sm font-medium">
        <a href="dashboard.html" class="text-primary">Dashboard</a>
        <a href="jobs.html" class="hover:text-primary">Jobs</a>
        <a href="applications.html" class="hover:text-primary">Applications</a>
        <a href="contacts.html" class="hover:text-primary">Contacts</a>
        <button onclick="adminLogout()" class="ml-4 text-red-600 font-semibold">
          Logout
        </button>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-7xl mx-auto px-6 py-10">

    <h1 class="text-2xl font-bold mb-8">Dashboard</h1>

    <!-- STATS -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- JOBS -->
      <div class="bg-white p-6 rounded-xl shadow">
        <h3 class="text-sm text-gray-500">Total Jobs</h3>
        <p class="text-3xl font-bold mt-2" id="jobCount">0</p>
      </div>

      <!-- APPLICATIONS -->
      <div class="bg-white p-6 rounded-xl shadow">
        <h3 class="text-sm text-gray-500">Applications</h3>
        <p class="text-3xl font-bold mt-2" id="applicationCount">0</p>
      </div>

      <!-- CONTACT QUERIES -->
      <div class="bg-white p-6 rounded-xl shadow">
        <h3 class="text-sm text-gray-500">Contact Queries</h3>
        <p class="text-3xl font-bold mt-2" id="contactCount">0</p>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="border-t">
    <div class="max-w-7xl mx-auto px-6 py-4 text-sm text-gray-500 text-center">
      © 2026 DataBridge Solutions — Admin Panel
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="admin.js"></script>
  <script>
    // Dashboard stats
    const jobs = JSON.parse(localStorage.getItem("jobs")) || [];
    const applications = JSON.parse(localStorage.getItem("applications")) || [];
    const contacts = JSON.parse(localStorage.getItem("contactQueries")) || [];

    document.getElementById("jobCount").textContent = jobs.length;
    document.getElementById("applicationCount").textContent = applications.length;
    document.getElementById("contactCount").textContent = contacts.length;
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Applications | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-white border-b shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="text-primary font-extrabold text-xl">DataBridge</div>
        <span class="text-xs uppercase tracking-widest text-gray-400">Admin</span>
      </div>

      <nav class="flex items-center gap-6 text-sm font-medium">
        <a href="dashboard.html" class="hover:text-primary">Dashboard</a>
        <a href="jobs.html" class="hover:text-primary">Jobs</a>
        <a href="applications.html" class="text-primary">Applications</a>
        <a href="contacts.html" class="hover:text-primary">Contacts</a>
        <button onclick="adminLogout()" class="ml-4 text-red-600 font-semibold">
          Logout
        </button>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-7xl mx-auto px-6 py-10">

    <h1 class="text-2xl font-bold mb-6">Job Applications</h1>

    <div class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50 text-left">
          <tr>
            <th class="px-4 py-3 font-semibold">Applicant</th>
            <th class="px-4 py-3 font-semibold">Email</th>
            <th class="px-4 py-3 font-semibold">Job</th>
            <th class="px-4 py-3 font-semibold">Resume</th>
            <th class="px-4 py-3 font-semibold">Date</th>
          </tr>
        </thead>

        <tbody id="applicationsTable"></tbody>
      </table>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="border-t">
    <div class="max-w-7xl mx-auto px-6 py-4 text-sm text-gray-500 text-center">
      © 2026 DataBridge Solutions — Admin Panel
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="admin.js"></script>
  <script>
    const table = document.getElementById("applicationsTable");
    const applications =
      JSON.parse(localStorage.getItem("applications")) || [];

    if (applications.length === 0) {
      table.innerHTML = `
        <tr>
          <td colspan="5" class="px-4 py-6 text-center text-gray-500">
            No applications received yet.
          </td>
        </tr>
      `;
    } else {
      applications.forEach(app => {
        table.innerHTML += `
          <tr class="border-t">
            <td class="px-4 py-3 font-medium">${app.applicantName}</td>
            <td class="px-4 py-3">${app.applicantEmail}</td>
            <td class="px-4 py-3">${app.jobTitle}</td>
            <td class="px-4 py-3 text-blue-600">
              ${app.resume || "N/A"}
            </td>
            <td class="px-4 py-3 text-gray-500">
              ${app.appliedAt}
            </td>
          </tr>
        `;
      });
    }
  </script>

</body>
</html>

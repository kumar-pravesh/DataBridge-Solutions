<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | DataBridge Careers</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#136dec",
            "background-light": "#f6f7f8",
            "background-dark": "#101822"
          },
          fontFamily: {
            display: ["Inter"]
          }
        }
      }
    };
  </script>
</head>

<body
  class="font-display min-h-screen flex items-center justify-center
         bg-cover bg-center bg-no-repeat relative px-4
         bg-background-light dark:bg-background-dark"
  style="
    background-image:
      linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.75)),
      url('./assets/images/LOGIN.jpeg');
  "
>

  <!-- FORGOT PASSWORD CARD -->
  <div
    class="w-full max-w-md
           bg-white/90 dark:bg-[#111418]/90
           backdrop-blur-xl
           p-8 sm:p-10
           rounded-2xl
           shadow-2xl
           border border-white/20
           animate-fade-in"
  >

    <!-- HEADER -->
    <h1 class="text-3xl font-bold text-center mb-2 text-gray-900 dark:text-white">
      Reset your <span class="text-primary">Password</span>
    </h1>
    <p class="text-sm text-center text-gray-500 dark:text-gray-400 mb-8">
      Enter your email and weâ€™ll send you a reset link
    </p>

    <!-- FORM -->
    <form class="space-y-5">

      <div>
        <label class="text-sm font-medium mb-1 block text-gray-700 dark:text-gray-300">
          Email Address
        </label>
        <input
          type="email"
          required
          placeholder="you@example.com"
          class="w-full h-11 px-4 rounded-lg border
                 bg-white dark:bg-[#101822]
                 text-gray-900 dark:text-white
                 border-gray-300 dark:border-[#2a3038]
                 focus:outline-none
                 focus:ring-2 focus:ring-primary/60
                 transition"
        />
      </div>

      <button
        type="submit"
        class="w-full h-11
               bg-primary
               text-white
               rounded-lg
               font-semibold
               tracking-wide
               hover:bg-primary/90
               active:scale-[0.98]
               transition-all duration-200"
      >
        Send Reset Link
      </button>

    </form>

    <!-- FOOTER -->
    <p class="text-sm text-center mt-6 text-gray-500 dark:text-gray-400">
      Remembered your password?
      <a href="login.html" class="text-primary font-medium hover:underline">
        Back to Login
      </a>
    </p>

  </div>

  <!-- FADE ANIMATION -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
  </style>

</body>

</html>

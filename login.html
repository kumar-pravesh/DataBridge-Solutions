<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | DataBridge Careers</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#136dec",
            "background-light": "#f6f7f8",
            "background-dark": "#101822"
          },
          fontFamily: {
            display: ["Inter"]
          }
        }
      }
    };
  </script>
</head>

<body
  class="font-display min-h-screen flex items-center justify-center
         bg-cover bg-center bg-no-repeat relative px-4"
  style="
    background-image:
      linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.75)),
      url('./assets/images/LOGIN.jpeg');
  "
>

  <!-- LOGIN CARD -->
  <div
    class="w-full max-w-md
           bg-white/90 dark:bg-[#111418]/90
           backdrop-blur-xl
           p-8 sm:p-10
           rounded-2xl
           shadow-2xl
           border border-white/20
           animate-fade-in"
  >

    <!-- HEADER -->
    <h1 class="text-3xl font-bold text-center mb-2 text-gray-900 dark:text-white">
      Welcome to <span class="text-primary">DataBridge</span>
    </h1>
    <p class="text-sm text-center text-gray-500 dark:text-gray-400 mb-8">
      Login or create an account to apply for careers
    </p>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="space-y-5">

      <!-- EMAIL -->
      <div>
        <label class="text-sm font-medium mb-1 block text-gray-700 dark:text-gray-300">
          Email address
        </label>
        <input
          type="email"
          required
          placeholder="you@example.com"
          class="w-full h-11 px-4 rounded-lg border
                 bg-white dark:bg-[#101822]
                 text-gray-900 dark:text-white
                 border-gray-300 dark:border-[#2a3038]
                 focus:outline-none
                 focus:ring-2 focus:ring-primary/60
                 transition"
        />
      </div>

      <!-- PASSWORD -->
      <div>
        <label class="text-sm font-medium mb-1 block text-gray-700 dark:text-gray-300">
          Password
        </label>
        <input
          type="password"
          required
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full h-11 px-4 rounded-lg border
                 bg-white dark:bg-[#101822]
                 text-gray-900 dark:text-white
                 border-gray-300 dark:border-[#2a3038]
                 focus:outline-none
                 focus:ring-2 focus:ring-primary/60
                 transition"
        />
      </div>

      <!-- LOGIN BUTTON -->
      <button
        type="submit"
        class="w-full h-11
               bg-primary
               text-white
               rounded-lg
               font-semibold
               tracking-wide
               hover:bg-primary/90
               active:scale-[0.98]
               transition-all duration-200"
      >
        Login
      </button>
    </form>

    <!-- DIVIDER -->
    <div class="my-8 flex items-center gap-3">
      <div class="flex-1 h-px bg-gray-200 dark:bg-gray-700"></div>
      <span class="text-xs text-gray-400 uppercase">or</span>
      <div class="flex-1 h-px bg-gray-200 dark:bg-gray-700"></div>
    </div>

    <!-- LINKS -->
    <div class="space-y-3 text-center">
      <a
        href="./forgot-password.html"
        class="text-sm text-primary hover:underline"
      >
        Forgot Password?
      </a>

      <p class="text-sm text-gray-500 dark:text-gray-400">
        Don‚Äôt have an account?
        <a
          href="./register.html"
          class="text-primary font-medium hover:underline"
        >
          Create one
        </a>
      </p>
    </div>

  </div>

 <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // üîê mark user logged in
    localStorage.setItem("isLoggedIn", "true");

    // üë§ TEMP: store user info (until backend exists)
    const emailInput = document.querySelector('input[type="email"]').value;
    const nameFromEmail = emailInput.split("@")[0];

    localStorage.setItem("userEmail", emailInput);
    localStorage.setItem("userName", nameFromEmail);

    // üéØ redirect logic
    const intent = localStorage.getItem("loginIntent");

    if (intent === "account") {
      localStorage.setItem("toastMsg", "Login successful");
      window.location.href = "careers.html";
    } else if (intent === "apply") {
      window.location.href = "apply.html";
    } else {
      window.location.href = "careers.html";
    }

    localStorage.removeItem("loginIntent");
  });
</script>



  <!-- SIMPLE FADE ANIMATION -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
  </style>

</body>

</html>
